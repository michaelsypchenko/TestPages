<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="utf-8">
	<link type="text/css" rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<form action="/submit" method="post" class="x_order_form">

			<div class="block_form">
				<label class="block_form_label">Ф.И.О.:</label>
				<div>
					<input class="form_input" value="" name="name" type="text" placeholder="Введите имя">
				</div>
			</div>
			<div class="block_form">
				<label class="block_form_label">Телефон:</label>
				<div>
					<input class="form_input" value="" name="phone" type="text" placeholder="Введите телефон">
				</div>
			</div>
			<div class="clear"></div>
			<button type="submit" class="ifr_button">Заказать</button>
		</div>
	</form>
</body>
</html>
